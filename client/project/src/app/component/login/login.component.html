<div class="container">
  <section class="login">
    <div class="row justify-content-center m-3">
      <div class="col-4 text-center">
        <img [src]="imgSrc" [className]="imgClass" alt="" srcset="" />
      </div>
      <div class="row justify-content-center m-2">
        <div class="col-6 text-center">
          <h2>{{ loginTitle }}</h2>
        </div>
      </div>
      <div class="row justify-content-center m-3">
        <div class="col-4 text-center">
          <form [formGroup]="form" (submit)="login()">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
              </span>
              <input
                pInputText
                placeholder="Username"
                formControlName="username"
                (click)="resetLoginPage()"
              />
            </div>
            <!-- <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
          </div> -->
            <p-password
              id="pwd"
              formControlName="password"
              placeholder="Password"
              [toggleMask]="true"
            ></p-password>

            <button
              class="mt-3 ms-3"
              type="submit"
              pButton
              [disabled]="form.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="product-description">
    <div class="row justify-content-center align-items-center my-3">
      <div
        class="col-10 d-flex justify-content-center align-items-center"
        [style]="{ height: '50dvh' }"
      >
        <div class="d-flex flex-column align-items-center">
          <div>
            <h3>
              Product Description Here
              <fa-icon [icon]="chartIcon" animation="spin-pulse"></fa-icon>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="product-description">
    <div class="row justify-content-center align-items-center my-3">
      <div
        class="col-10 d-flex justify-content-center align-items-center"
        [style]="{ height: '50dvh' }"
      >
        <div class="d-flex flex-column align-items-center">
          <div>
            <h3>
              Product Description Here
              <fa-icon [icon]="chartIcon" animation="spin-pulse"></fa-icon>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <button
    id="scrollUpBtn"
    *ngIf="displayButton"
    (click)="topFunction()"
    pButton
    pRipple
    class="p-button-success"
  >
    <fa-icon [icon]="pointUpIcon"></fa-icon>
  </button>
  <p-toast></p-toast>
</div>
