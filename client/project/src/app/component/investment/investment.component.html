<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-8 m-3 text-center">
      <form [formGroup]="investmentForm">
        <p-autoComplete
          formControlName="symbol"
          [suggestions]="filteredStocks"
          (completeMethod)="filterStock($event)"
          field="symbol"
        ></p-autoComplete>
      </form>
    </div>
  </div>
</div>
