<div class="container">
  <p-breadcrumb
    class="max-w-full m-2"
    [model]="breadcrumbItems"
    [home]="breadcrumbHome"
  ></p-breadcrumb>
  <div class="row justify-content-center align-items-center">
    <div class="col-10 ncard">
      <form [formGroup]="investmentForm" (submit)="addStock()">
        <div class="d-flex flex-column m-4">
          <label htmlFor="symbol">Symbol</label>
          <p-autoComplete
            [style]="{ width: '100%' }"
            [inputStyle]="{ width: '100%' }"
            formControlName="symbol"
            [suggestions]="filteredStocksSymbol"
            (completeMethod)="filterStock($event)"
            [forceSelection]="true"
            placeholder="stock symbol"
            (onSelect)="onSelectStock($event)"
          ></p-autoComplete>
        </div>

        <div class="d-flex flex-column m-4">
          <label htmlFor="price">Price</label>
          <p-inputNumber
            inputmode="numeric"
            [style]="{ width: '100%' }"
            formControlName="price"
            [showButtons]="true"
            buttonLayout="horizontal"
            inputId="horizontal"
            spinnerMode="horizontal"
            [step]="10.0"
            decrementButtonClass="p-button-danger"
            incrementButtonClass="p-button-success"
            incrementButtonIcon="pi pi-plus"
            decrementButtonIcon="pi pi-minus"
            mode="currency"
            currency="USD"
          ></p-inputNumber>
        </div>

        <div class="d-flex flex-column m-4">
          <label htmlFor="quantity">Quantity</label>
          <p-inputNumber
            inputmode="numeric"
            [style]="{ width: '100%' }"
            formControlName="quantity"
            mode="decimal"
            [showButtons]="true"
            inputId="minmax-buttons"
            [min]="0.1"
            [max]="10000"
            [minFractionDigits]="0"
            [maxFractionDigits]="2"
          >
          </p-inputNumber>
        </div>

        <div class="d-flex flex-column m-4">
          <label htmlFor="date">Date of Transaction</label>
          <p-calendar
            [style]="{ width: '100%' }"
            formControlName="date"
            [touchUI]="true"
            [readonlyInput]="true"
            [showButtonBar]="true"
            [showIcon]="true"
            [maxDate]="maxDate"
            dateFormat="dd-mm-yy"
          ></p-calendar>
        </div>

        <div class="d-flex flex-column m-4">
          <label htmlFor="fees">Fees</label>
          <p-inputNumber
            inputmode="numeric"
            [style]="{ width: '100%' }"
            formControlName="fees"
            [showButtons]="true"
            buttonLayout="horizontal"
            inputId="horizontal"
            spinnerMode="horizontal"
            [step]="0.5"
            decrementButtonClass="p-button-danger"
            incrementButtonClass="p-button-success"
            incrementButtonIcon="pi pi-plus"
            decrementButtonIcon="pi pi-minus"
            mode="currency"
            currency="USD"
          ></p-inputNumber>
        </div>

        <div class="row justify-content-center align-items-center my-3">
          <div class="col-9 text-center">
            <span class="p-buttonset">
              <button
                pButton
                pRipple
                label="Clear"
                icon="pi pi-trash"
                (click)="clearForm()"
              ></button>
              <button
                pButton
                pRipple
                label="Cancel"
                icon="pi pi-times"
                [routerLink]="'/investment-dashboard'"
              ></button>
              <button
                pButton
                pRipple
                label="Save"
                icon="pi pi-check"
                [disabled]="investmentForm.invalid"
              ></button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <p-toast></p-toast>
</div>
